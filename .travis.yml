language: python
python:
  - "3.6"

services:
  - postgresql

before_script:
  - psql -c "create database noise;" -U postgres

install:
  - pip install -r requirements.txt
  - pip install coveralls

script:
  - python noise/manage.py migrate
  - coverage run noise/manage.py test noise

after_success:
  - coveralls

notifications:
  email: false
