{% extends 'generic/base.html' %}

{% block content %}
<div class="home-page">
 {% csrf_token %}
  {% for clip in clips %}
  <a href="{% url "add" clip_id=clip.id %}"><p>{{clip.topic}}</p></a>
  <audio src="{{clip.audio_file.url}}" controls></audio>
  <p>Shareable Link to Add to Story: localhost:8000/audio/add/{{clip.id}}</p>
  {% endfor %}
</div>
{% endblock %}
