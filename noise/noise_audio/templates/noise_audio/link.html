{% extends 'generic/base.html' %}
{% load static %}

{% block content %}
<div class="share-link container">
  <h2>Share to add!</h2>
  <p>Great! <a href="{% url "detail" clip_id=story_id %}">{{ story_topic }}</a> has been created. </p>
  <p>Copy this link and send it to your friends to add to your story.</p>
  <input class="copy-link" value="{{ story_link }}" readonly />
  <button class="copy-button">Copy</button>
</div>
<script src="{% static "copy.js" %}"></script>
{% endblock %}
