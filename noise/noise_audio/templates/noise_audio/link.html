{% extends 'generic/base.html' %}
{% load static %}

{% block content %}
<div id="share-link-background">
  <div id="share-link-div">
    <h2>Share it forward</h2>
    <p>Great! <a href="{% url "detail" clip_id=story_id %}">{{ story_topic }}</a> has been created. </p>
    <p>Share the link below to a friend to add to it!</p>
    <input readonly value="{{ story_link }}"></input>
    <br>
    <p>Copy this link and send it to your friends to add to your story.</p>
    <p class="copy-link">{{ story_link }}</p>
    <button class="copy-button">Copy</button>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{% static "copy.js" %}"></script>
{% endblock %}
