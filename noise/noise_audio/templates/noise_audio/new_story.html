{% extends 'generic/base.html' %}
{% load static %}

{% block content %}
<div class="add-new-audio container">
  <h2>Start new story!</h2>
  <p id="status-element"><span id="timer-indicator">Enter your topic and press record to begin</span></p>
  <form method="post" enctype="multipart/form-data" id="new-audio-form">
    {% csrf_token %}
    {{ form.as_p }}
  </form>
  <button id="submit-override">Submit Audio</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{% static "recorder.js" %}"></script>
<script src="{% static "csrf.js" %}"></script>
{% endblock %}
