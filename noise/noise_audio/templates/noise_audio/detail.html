{% extends 'generic/base.html' %}

{% block content %}
<div class="detail-page container">
<h2>{{story.topic}}</h2>
  <h3>Created by {{story.creator}}</h3>
  <audio src="{{story.audio_file.url}}" controls></audio>
  {% if story.date_published %}
  <p>Created: {{story.date_published}}</p>
  {% endif %}
</div>
{% endblock %}
